name: Trivy Scan (Docker Image)

on:
  workflow_dispatch:
  
jobs:
  trivy-scan:
    name: Scan Docker Image with Trivy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v4

    - name: Build Docker image (local)
      run: docker build -t my-app:latest .

    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

    - name: Run Trivy scan and generate HTML report
      run: |
        mkdir -p trivy-reports
        trivy image --severity HIGH,CRITICAL --format template --template "@/usr/local/share/trivy/templates/html.tpl" -o trivy-reports/report.html my-app:latest

    - name: Upload Trivy report
      uses: actions/upload-artifact@v4
      with:
        name: trivy-html-report
        path: trivy-reports/report.html
